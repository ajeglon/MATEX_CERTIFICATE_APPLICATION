{% extends "base.html" %}

{% block content %}
    <h1>Certificate Holders</h1>
    <button><a href="{% url 'add-holder' %}">Add new certificate holder</a></button><br/>

    {% for holder in cert_holders %}
        <strong>{{ holder.nhs_number }}</strong> <br/>
        <strong>{{ holder.first_name }} {{ holder.last_name }}</strong><br/>
        Email: {{ holder.email }}<br/>
        Date of Birth: {{ holder.date_of_birth }}
        <hr/>

    {% endfor %}
{% endblock content %}
